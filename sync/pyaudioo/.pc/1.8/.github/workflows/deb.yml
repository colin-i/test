
on:
 workflow_dispatch:

jobs:
 dbuild:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v3
     with:
      path: in
   - uses: actions/checkout@master
     with:
      repository: colin-i/test
      path: in2
   - name: Run a multi-line script
     run: |
      name=`cat in/debian/changelog | head -1 | grep -o ^[^\ ]*`
      cp -r in2/sync/${name}/debian/patches in/debian
      cp -r in2/sync/${name}/.pc in
      if [ -z "`dpkg -s devscripts>/dev/null 2>&1 && echo x`" ]; then
       sudo apt install -y devscripts debhelper dh-python python3-all portaudio19-dev
       #python3-setuptools is already installed
      fi
      origf=${name}-1.tar.gz
      if [ ! -e "${origf}" ]; then
       mv "in/${origf}" "${origf}"
       origln=${name}_1.orig.tar.gz
       ln -s ${origf} ${origln}
      fi
      cd in
      debuild -S -us -uc
   - name: unsigned debs
     uses: actions/upload-artifact@v3
     with:
      name: sdebs
      path: |
       ./*.dsc
       ./*.changes
       ./*.buildinfo
       ./*.debian.tar.xz
